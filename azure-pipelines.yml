trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  JAVA_HOME: '/usr/lib/jvm/java-17-openjdk-amd64'

jobs:
- job: BuildAndTest
  timeoutInMinutes: 120  # Increase timeout to 120 minutes if necessary

  steps:
  - script: |
      sudo apt-get update
      sudo apt-get install -y openjdk-17-jdk
      echo "##vso[task.setvariable variable=PATH]$(JAVA_HOME)/bin:$(PATH)"
      java -version
    displayName: 'Install and use JDK 17'

  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      mavenAuthenticateFeed: false
      goals: 'clean install'
    displayName: 'Build with Maven'

  - script: |
      wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      sudo dpkg -i google-chrome-stable_current_amd64.deb
      sudo apt-get install -f
      sudo apt-get install -y unzip
      wget -N https://chromedriver.storage.googleapis.com/`curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE`/chromedriver_linux64.zip
      unzip chromedriver_linux64.zip
      sudo mv chromedriver /usr/local/bin/chromedriver
      sudo chmod +x /usr/local/bin/chromedriver
      google-chrome --version
      chromedriver --version
    displayName: 'Install Chrome and ChromeDriver'

  - script: |
      mvn test
    displayName: 'Run All Tests'
